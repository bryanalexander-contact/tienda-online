<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto - Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Panel Productos</h2>
      <ul>
        <li><a href="mostrar-productos.html">Mostrar Productos</a></li>
        <li><a href="nuevo-producto.html" class="active">Añadir Nuevo Producto</a></li>
        <li><a href="editar-producto.html">Editar Productos</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="admin-main">
      <h1>Añadir Nuevo Producto</h1>
      <form id="formProducto">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" required>

        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <label for="imagen">Imagen (URL)</label>
        <input type="text" id="imagen" name="imagen">

        <button type="submit">Agregar Producto</button>
      </form>
    </main>
  </div>

  <script src="../scripts/productos.js"></script>
  <script>
    // Tomamos el formulario
    const formNuevo = document.getElementById('formProducto');
    formNuevo.addEventListener('submit', e => {
      e.preventDefault();
      // Llamamos a la función de productos.js para agregar
      agregarProducto({
        nombre: formNuevo.nombre.value,
        precio: parseFloat(formNuevo.precio.value),
        categoria: formNuevo.categoria.value,
        descripcion: formNuevo.descripcion.value,
        imagen: formNuevo.imagen.value
      });

      // Limpiar formulario
      formNuevo.reset();
      alert('Producto agregado correctamente!');
    });
  </script>
</body>
</html>
