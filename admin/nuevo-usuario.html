<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Usuario - Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Panel Usuarios</h2>
      <ul>
        <li><a href="mostrar-usuarios.html">Mostrar Usuarios</a></li>
        <li><a href="nuevo-usuario.html" class="active">Nuevo Usuario</a></li>
        <li><a href="editar-usuario.html">Editar Usuarios</a></li>
      </ul>
    </aside>

    <main class="admin-main">
      <h1>Agregar Nuevo Usuario</h1>
      <form action="#" method="post">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Agregar Usuario</button>
      </form>
    </main>
  </div>
</body>
</html>
