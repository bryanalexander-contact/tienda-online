<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Productos - Admin</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Panel Productos</h2>
      <ul>
        <li><a href="mostrar-productos.html" class="active">Mostrar Productos</a></li>
        <li><a href="nuevo-producto.html">Añadir Nuevo Producto</a></li>
        <li><a href="editar-producto.html">Editar Productos</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="admin-main">
      <h1>Mostrar Productos</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Productos se llenan con JS -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../scripts/productos.js"></script>
  <script>
    // Render inicial al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
      renderizarTablaProductos('tabla-productos');
    });

    // Si cambia el localStorage en otra pestaña o página, se actualiza automáticamente
    window.addEventListener("storage", e => {
      if (e.key === "productos") {
        renderizarTablaProductos('tabla-productos');
      }
    });
  </script>
</body>
</html>
