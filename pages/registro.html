<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- HEADER (el mismo que index) -->
    <header>
      <div class="logo">
        <h1>TiendaOnline</h1>
      </div>
      <nav>
        <ul>
          
          <li><a href="../index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="blogs.html">Blog</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="login.html">Iniciar Sesión</a></li>
          <li><a href="registro.html">Registro</a></li>

        </ul>
      </nav>
      <div class="carrito">
        <a href="#"><img src="../img/cart.jpg" alt="Carrito de compras" /></a>
      </div>
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <section class="registro">
      <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />

          <label for="confirmar">Confirmar Contraseña</label>
          <input type="password" id="confirmar" name="confirmar" required />

          <label for="telefono">Teléfono (opcional)</label>
          <input type="tel" id="telefono" name="telefono" />

          <!-- REGIÓN Y COMUNA -->
          <div class="selects">
            <div class="select-box">
              <label for="region">Región</label>
              <select id="region" name="region" required>
                <option value="">--Seleccione la Región--</option>
                <option value="arica">Arica y Parinacota</option>
                <option value="tarapaca">Tarapacá</option>
                <option value="antofagasta">Antofagasta</option>
                <option value="atacama">Atacama</option>
                <option value="coquimbo">Coquimbo</option>
                <option value="valparaiso">Valparaíso</option>
                <option value="ohiggins">O’Higgins</option>
                <option value="maule">Maule</option>
                <option value="nuble">Ñuble</option>
                <option value="biobio">Biobío</option>
                <option value="araucania">La Araucanía</option>
                <option value="rios">Los Ríos</option>
                <option value="lagos">Los Lagos</option>
                <option value="aysen">Aysén</option>
                <option value="magallanes">Magallanes</option>
                <option value="metropolitana">Metropolitana</option>
              </select>
            </div>

            <div class="select-box">
              <label for="comuna">Comuna</label>
              <select id="comuna" name="comuna" required>
                <option value="">--Seleccione la Comuna--</option>
                <option value="santiago">Santiago</option>
                <option value="providencia">Providencia</option>
                <option value="las-condes">Las Condes</option>
                <option value="maipu">Maipú</option>
                <option value="puente-alto">Puente Alto</option>
                <option value="valparaiso">Valparaíso</option>
                <option value="vina">Viña del Mar</option>
                <option value="temuco">Temuco</option>
                <option value="concepcion">Concepción</option>
                <option value="iquique">Iquique</option>
                <option value="arica">Arica</option>
                <!-- Puedes agregar más comunas si lo deseas -->
              </select>
            </div>
          </div>

          <!-- BOTÓN REGISTRAR -->
          <div class="boton">
            <button type="submit">Registrar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
