<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto - MiTienda</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <h1>TiendaOnline</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          |
          <li><a href="productos.html">Productos</a></li>
          |
          <li><a href="nosotros.html">Nosotros</a></li>
          |
          <li><a href="blogs.html">Blog</a></li>
          |
          <li><a href="contacto.html">Contacto</a></li>
          |
          <li><a href="login.html">Iniciar Sesión</a></li>
          |
          <li><a href="registro.html">Registro</a></li>
        </ul>
      </nav>
      <div class="carrito">
        <a href="carrito.html"
          ><img src="../img/cart.jpg" alt="Carrito de compras"
        /></a>
      </div>
    </header>

    <!-- MAIN -->
    <div class="container">
      <section id="detalle-producto"></section>

      <div class="divider"></div>

      <section class="related-products">
        <h3 class="related-title">Productos Relacionados</h3>
        <div class="related-grid">
          <!-- Puedes mantener estáticos o luego también dinámicos -->
        </div>
      </section>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-left">
        <h3>TiendaOnline</h3>
        <p>Category X | Category Y | Category Z</p>
        <div class="tarjetas">
          <span>VISA</span>
          <span>MasterCard</span>
          <span>Amex</span>
        </div>
      </div>
      <div class="footer-right">
        <h3>Quedemos en contacto</h3>
        <form action="#">
          <input type="email" placeholder="Enter email" required />
          <button type="submit">Suscribirse</button>
        </form>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../scripts/productos.js"></script>
    <script src="../scripts/detalle-producto.js"></script>
  </body>
</html>
